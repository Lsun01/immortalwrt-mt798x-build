# This is a basic workflow that is manually triggered

name: Build mt7981 uboot

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      BOARD:
        description: 'BOARD'
        default: '360t7'
        required: true
        type: choice
        options:
        - 360t7
        - livinet_zr-3020
        - cetron_ct3003
        - jcg_q30
        - konka_komi-a31
        - wr30u
        - imou_lc-hx3001
        - clt_r30b1
        - abt_asr3000
        - cmcc_a10
        - cmcc_rax3000m
        - cmcc_rax3000m-emmc
        - h3c_magic-nx30-pro
        - ax3000t
      NMBM:
        description: 'Enable NMBM'
        default: true
        required: true
        type: boolean
env:
  REPO_URL: https://github.com/hanwckf/bl-mt798x.git
  REPO_BRANCH: master
  TZ: Asia/Shanghai

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: ${{ inputs.nmbm }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    - name: Send greeting
      run: |
        echo ${{ github.event.inputs.NMBM }}
        echo "Hello nmbm ${{ github.event.inputs.BOARD }}"
